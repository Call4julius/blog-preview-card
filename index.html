<!DOCTYPE html>
<html lang="en">

<head>
  <!-- displays site properly based on user's device -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- my styles -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- page title -->
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body class="d-grid">
  <main>
    <div class="container d-grid">
      <article class="article">
        <img class="article__image" src="/assets/images/illustration-article.svg" alt="">
        <a class="article__btn" href="#">Learning</a>
        <p class="article__date">Published 21 Dec 2024</p>
        <h1 class="article__title">HTML & CSS foundations</h1>
        <p class="article__text">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
        <div class="article__author d-flex">
          <img class="article__author--image" src="/assets/images/image-avatar.webp" alt="">
          <p class="article__author--name">Greg Hooper</p>
        </div>
      </article>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">call4julius@gmail.com</a>.
